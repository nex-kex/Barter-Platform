{% extends 'ads/base.html' %}

{% block title %}MyBarter{% endblock %}

{% block content %}

<div class="card mt-5 p-3">
    <h1 class="mb-4">Удаление предложения обмена</h1>
    <p>Вы действительно хотите удалить предложение обмена на товар "{{ object.ad_receiver }}"?</p>
    <div class="card-body">
        <form method="post" action="{% url 'ads:exchange-delete' object.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger m-2">
                Удалить
            </button>
            <a class="btn btn-secondary m-2" href="{% url 'ads:exchange-list' %}">
                Отмена
            </a>
        </form>
    </div>
</div>
{% endblock %}
